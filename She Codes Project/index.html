<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container"> 
      <div class="weatherApp">

    <!--beginning of search form-->
    <div class="firstRow">

    <div class="row">

    <form id= "search-form" class="search-weather">
    <div class="row">
        <div class="col">
    <input 
        type="search"
        id = "city-input"
        class="form-control" 
        placeholder="Choose city..."
        autofocus="on"/>
  </div>
  <div class="col">
   <input
       type="submit"
       value="Search"
       class="btn btn-warning"/>
  </div>
</div>
  </form>
   </div>
<!--end of firstRow-->

<!--beginning of SecondRow -->
<div class="row">
    <div class="col">
        <img class=largeIcon src="images/partly_cloudy.png" alt="Mostly CLoudy">
        </div>
    <div class="col"> 
        <span id="display-temp" class="temp">
             24
        </span>
       
        <span>
           <a id= "tempC" href="http://">C</a>|<a id= "tempF" href="http://">°F</a>
        </span>
        
        </div>
     <div class="col"> 
           <ul id="other-conditions">
            <li>Precipitation:
                <span id ="precipitation"
                >13</span>
                %</li>
            <li>Humidity:
                <span id ="humidity">51</span>
                %</li>
            <li>Wind:
                <span id ="wind">13</span>
                Km/h</li>  
         </ul>
        </div>
     <div class="col"> 
          <h1 id="city-name">
        Nairobi
         </h1>
         <ul>
             <li >
            <span id="date-today"> Sunday </span> 
            <span id="time-today">14:00</span>
            
            </li>
            <li id="weather-description">
             Mostly Cloudy
            </li>
        </ul>
        </div>
</div>

 <!--End of secondRow-->

 <!--Beginning of thirdRow-->
    <!--Temperature, Precipitation, Wind Tabs -->
 <div class="Thirdrow">
   <div class="col-8">

      <ul class="nav">
          <li class="nav-item">
          <button type="button" class="btn btn-light" >Precipitation</button>
          </li>
          <li class="nav-item">
          <button type="button" class="btn btn-light">Humidity</button>
          </li>
          <li class="nav-item">
          <button type="button" class="btn btn-light">Wind</button>
          </li>
    </ul>
  </div>
  
</div>
 <!--End of thirdRow-->

<!--Beginning of fourthRow-->
<div class="fourthRow">
    <div class="row">
        <div class="col">
            Today
            <br/>
            24°C
            <br/>
            <img src="images/partly_cloudy.png" alt="Mostly Cloudy">
            <br/>
        </div>
        <div class="col">
            Mon
            <br/>
            32°C
            <br/>
            <img src="images/sunny.png" alt="Sunny">
            <br/>
        </div>
        <div class="col">
            Tue
            <br/>
            28°C
            <br/>
            <img src="images/partly_cloudy.png" alt="Mostly CLoudy">
            <br/>
        </div>
        <div class="col">
            Wed
            <br/>
            19°C
            <br/>
            <img src="images/cloudy.png" alt="Cloudy">  
            <br/>
        </div>
        <div class="col">
            Thur
            <br/>
            14°C
            <br/>
            <img src="images/rain_s_cloudy.png" alt="Cloudy with Rain"> 
            <br/>
        </div>
        <div class="col">
            Fri
            <br/>
            17°C
            <br/>
           <img src="images/thunderstorms.png" alt="Thunder Storm">
            <br/>
        </div>
    </div>
</div>
</div> 
</div>

<script src="src/app.js"></script>script>
</script>


</body>
</html>
